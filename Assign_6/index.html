    <div>
        <h1 class="heading">Task 19</h1>
        <h3>Create a text input field. Use the keydown event to count and display in real-time the number of characters entered in the input field. Update the count as the user type</h3>
        <label for="textInput">Type something <input type="text" id="textInput" placeholder="start typing"></label>
        <p id="Count">Character count : 0</p>

    <script>
        const inputField = document.getElementById('textInput');
        const CountDisplay = document.getElementById('Count');

        inputField.addEventListener('input', function(event){
            const text = inputField.value;
            const Count = text.length;
            CountDisplay.textContent = `Character count: ${Count}`;
        });
    </script>
